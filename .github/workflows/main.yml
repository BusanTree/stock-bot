name: Morning Stock Bot

on:
  schedule:
    # 매일 한국 시간 아침 6시 30분 실행 (UTC 21:30)
    # 깃허브는 영국 시간(UTC)을 쓰기 때문에 -9시간을 해야 합니다.
    - cron: '30 21 * * *'
  workflow_dispatch: # 수동 실행 버튼 (테스트용)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 저장소 코드 가져오기
      uses: actions/checkout@v3

    - name: 파이썬 설치 (3.9버전)
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 라이브러리 설치 (주문서대로)
      run: |
        pip install -r requirements.txt

    - name: 봇 실행하기
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: |
        python test.py
